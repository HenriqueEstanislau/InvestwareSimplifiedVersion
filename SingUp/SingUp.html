<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Investware</title>
    <link rel="stylesheet" href="SingUp.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="../Index/Index.html" id="btninvest">Investware</a></label>
        <ul>
            <li><a class="active" href="../Index/Index.html">Voltar</a></li>
        </ul>
    </nav>

    <section class="form-section">
  
        <div class="form-wrapper">
            <form>
                
                <div class="texto-simples" id="texto-simples">
                  <label>Cadastre-se grátis para acessar o Investware</label>
                </div>
                
                <div class="input-block">
                    <label for="nome">Nome</label>
                    <input type="text" id="singup-nome" required/>
                </div>

                <div class="input-block">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="singup-sobrenome" required/>
                </div>

                <div class="input-block">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="singup-user" required/>
                </div>

                <div class="input-block">
                    <label for="nome">E-mail</label>
                    <input type="email" id="singup-email" required/>
                </div>
                
                <div class="input-block">
                    <label for="login-password">Senha</label>
                    <input type="password" id="singup-senha" required/>
                </div>
                
                <div class="input-block">
                    <label for="confirm-password">Confirmar senha</label>
                    <input type="password" id="singup-senha" required/>
                </div>

                    <button type="submit" class="btn-singup">Cadastre-se</button>

            </form>
        </div>
      </section>
</body>
</html>
