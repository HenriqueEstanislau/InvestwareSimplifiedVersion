<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Investware</title>
    <link rel="stylesheet" href="SingInStyle.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="../Index/Index.html" id="btninvest">Investware</a></label>
        <ul>
            <li><a class="active" href="../Index/Index.html">Voltar</a></li>
        </ul>
    </nav>

    <section class="form-section">
  
        <div class="form-wrapper">
            <form>
                
                <div class="texto-simples" id="texto-simples">
                  <label>Acesse sua conta Investware</label>
                </div>
                
                <div class="input-block">
                    <label for="login-user">Usuário</label>
                    <input type="text" id="login-user" required/>
                </div>
                
                <div class="input-block">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required/>
                </div>

                    <center><button type="submit" class="btn-login">Entrar</button></center>

                <div class="input-block">
                    <label class="text-bottom">Ainda não tem uma conta? <a href="../SingUp/SingUp.html" class="cadastre">Cadastre-se</a></label>
                </div>

            </form>
        </div>
      </section>
  
      <script src="SingIn.js"></script>
</body>
</html>
